        <h1>MurkaUserBot Installation</h1>
        <p>Default installation:</p>
        <p class="codebox">
            git clone https://github.com/MurkaUserBot <br>
            cd MurkaUserBot <br>
            python3 -m friendly-telegram
        </p>
        <hr>
        <p>Once installed, you have to write <p class="codebox">.help</p> in any Telegram chat to see commands available.</p>
